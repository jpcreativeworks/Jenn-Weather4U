<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script id="stylesheet" href="./assets/style.css"></script>
    <title>Weather4U</title>
</head>
<body>
    <header>
        <section class="id-heading pb-3 pt-3 text-white bg-primary bg-dark">
            <div class="class container-lg ">
                <div class="class row justify-content-center">
                    <div class="class col-md-5 text-center tet-md-start">
                        <h1>
                            <div class="class display-2">
                                Weather4U
                            </div>
                        </h1>
                    </div>
                </div>
            </div>
        </section>
        
    </header>
    <main>
    <div class="container-lg">
        <div class="class row justify-content-center p-5">
            <div id="search-card" class="col-4">
                <p class="class text-weight-bold">Enter a city name to see the weather</p>
                <input id="city-input">
                <button id="search-click" class="btn btn-lg btn-primary">
                    SEARCH
                </button>
            </div>
        
            <div class="col-8">
                <h1 id="city-name"></h1>
                
                <h2 id="local-date"></h1>
                <h2 id="weather-results"></h1>
                <h3 id="humidity-results"></h3>
                <h3 id="wind-mph"></h3>
                <h3 id="uv-index"></h3>
            </div>
        </div>
    </div>
    <div class="div container">
        <div class="row">
            <div id="day-1" class="col-2">
                <h4  id="day-1-date"></h4>
                <h4  id="day-1-uv"></h4>
                <h4  id="day-1-wind"></h4>
                <h4  id="day-1-temp"></h4>
                <h4  id="day-1-icon"></h4>
                
            </div>
            <div id="day-2" class="col-2">
                <h4  id="day-2-date"></h4>
                <h4  id="day-2-uv"></h4>
                <h4  id="day-2-wind"></h4>
                <h4  id="day-2-temp"></h4>
                <h4  id="day-2-icon"></h4>
            </div>
            <div id="day-3" class="col-2">
                <h4  id="day-3-date"></h4>
                <h4  id="day-3-uv"></h4>
                <h4  id="day-3-wind"></h4>
                <h4  id="day-3-temp"></h4>
                <h4  id="day-3-icon"></h4>
            </div>
            <div id="day-4" class="col-2">
                <h4  id="day-4-date"></h4>
                <h4  id="day-4-uv"></h4>
                <h4  id="day-4-wind"></h4>
                <h4  id="day-4-temp"></h4>
                <h4  id="day-4-icon"></h4>
            </div>
            <div id="day-5" class="col-2">
                <h4  id="day-5-date"></h4>
                <h4  id="day-5-uv"></h4>
                <h4  id="day-5-wind"></h4>
                <h4  id="day-5-temp"></h4>
                <h4  id="day-5-icon"></h4>
            </div>
        </div>
    </div>    
        <div class="search-history">
            <button class="history btn-secondary">Recent Search</button>
            
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
